<!--Creating input for adding course-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Me</title>
    <link rel="stylesheet" href="add_book.css">
</head>
<body>
    <!--Adding a course-->
    <h1>
        Add Course:
    </h1>

    <!--Creating Input boxes-->
    <div>
        <!--Creating input box for course name-->
        <p>
            <label for="Course_Name">Course Name:</label>
            <input type="text" id="Course_Name" name="Name" placeholder="">
            
            <br>
        </p>
    
        <!--Creating input box for instructor name-->
        <p>
            <label for="Instructor">Instructor:</label>
            <input type="text" id="Instructor" name="Instructor" placeholder="">
        </p>
        
        <!--Creating boolean radio choice for sending notes-->
        <p>
            To Be Notified:
            <br>
            <input type="radio" id="Yes" name="Yes" placeholder="">
            <label for="Yes">Yes</label>
            <input type="radio" id="No" name="No" placeholder="">
            <label for="No">No</label>
        </p>
        
        <button>Save</button>
    </div>
    

</body>
</html>
